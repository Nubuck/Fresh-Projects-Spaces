<div *ngIf="room" class="bg-white shadow-md rounded-lg p-6">
  <h3 class="text-2xl font-bold mb-4">{{ room.name }}</h3>
  <p class="text-gray-700 mb-4">{{ room.description }}</p>
  <div *ngIf="room.photos && room.photos.length > 0">
    <h4 class="text-xl font-semibold mb-3">Photos</h4>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let photo of room.photos">
        <img [src]="photo" alt="{{ room.name }} photo" class="w-full rounded-lg object-cover shadow-sm" loading="lazy">
      </div>
    </div>
  </div>
</div>
