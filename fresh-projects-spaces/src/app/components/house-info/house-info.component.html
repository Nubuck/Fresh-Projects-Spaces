<div class="bg-white shadow-md rounded-lg p-6 mb-6">
  <div class="flex flex-col md:flex-row">
    <img [src]="house.thumbnail" alt="{{ house.title }} thumbnail" class="w-full md:w-1/3 rounded-lg object-cover mb-4 md:mb-0 md:mr-6" loading="lazy">
    <div class="flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold mb-2">{{ house.title }}</h2>
        <p class="text-gray-700 mb-4">{{ house.description }}</p>
      </div>
      <div>
        <p class="text-2xl font-semibold text-blue-600 mb-2">{{ house.price }}</p>
        <p class="text-gray-600">{{ house.address }}</p>
      </div>
    </div>
  </div>
</div>
